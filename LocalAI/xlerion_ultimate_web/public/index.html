<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Dinámico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 1. Navegación Principal -->
    <nav class="main-nav">
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#proyectos">Proyectos</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <!-- 2. Sección de Inicio con Video Background -->
    <header id="inicio" class="hero-section">
    
    <div class="video-parallax-container">
        <video autoplay muted loop id="introVideo" class="parallax-video">
            <source src="intro.mp4" type="video/mp4">
            Tu navegador no soporta el tag de video.
        </video>
    </div>

    <div class="hero-content">
        <h1>Bienvenido a Nuestro Sitio</h1>
        <p>Descubre lo que podemos hacer por ti.</p>
    </div>
</header>

    <!-- 3. Otras Secciones Dinámicas -->
    <main>
        <section id="proyectos" class="content-section">
            <h2>Proyectos Recientes</h2>

            <div class="parallax-image-container">
                <img src="https://picsum.photos/seed/picsum/1200/800" alt="Proyecto con parallax">
            </div>

        <p>Galería de trabajos realizados.</p>
    </section>
    </main>

    <!-- 4. Footer con Datos de Contacto -->
    <footer id="contacto" class="footer">
        <h3>Contáctenos</h3>
        <div class="contact-info">
            <p>Email: info@ejemplo.com</p>
            <p>Teléfono: +123 456 7890</p>
            <p>Dirección: Calle Falsa 123</p>
        </div>

        <!-- Campos de Contacto Estándar -->
        <form class="contact-form">
            <h4>Envíanos un mensaje</h4>
            <input type="text" placeholder="Nombre completo" required>
            <input type="email" placeholder="Correo electrónico" required>
            <textarea placeholder="Mensaje" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </footer>

    <script src="script.js"></script>
</body>
</html>
