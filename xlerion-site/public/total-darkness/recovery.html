<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Total Darkness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00e9fa',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <div class="bg-black rounded-2xl shadow-2xl border border-primary/20 overflow-hidden">

            <!-- Header -->
            <div class="p-8 pb-6">
                <div class="flex justify-center mb-6">
                    <img src="images/total-darkness-logo.png" alt="Total Darkness" class="h-20 object-contain" />
                </div>
                <h1 class="text-3xl font-extrabold text-white text-center">
                    Recuperar Contraseña
                </h1>
                <p class="mt-2 text-center text-sm text-gray-400">
                    Ingresa tu correo para recibir instrucciones
                </p>
            </div>

            <!-- Formulario -->
            <form id="recovery-form" class="p-8 pt-4 space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                        Correo Electrónico
                    </label>
                    <input id="email" name="email" type="email" autocomplete="email" required
                        class="appearance-none relative block w-full px-4 py-3 border border-white/10 bg-white/5 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm rounded-md"
                        placeholder="admin@xlerion.com">
                </div>

                <!-- Mensajes -->
                <div id="error-message"
                    class="hidden bg-red-500/10 border border-red-500 text-red-400 px-4 py-3 rounded-md text-sm"></div>
                <div id="success-message"
                    class="hidden bg-green-500/10 border border-green-500 text-green-400 px-4 py-3 rounded-md text-sm">
                </div>

                <!-- Botones -->
                <div class="space-y-4">
                    <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-primary text-sm font-medium rounded-md text-black bg-primary hover:bg-transparent hover:text-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-black transition-all">
                        <span id="button-text">Enviar Correo de Recuperación</span>
                        <span id="button-loading" class="hidden">
                            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                        </span>
                    </button>

                    <a href="index.html"
                        class="block w-full text-center py-2 px-4 text-sm font-medium rounded-md text-gray-400 hover:text-primary focus:outline-none transition-colors">
                        Volver al inicio de sesión
                    </a>
                </div>
            </form>

            <!-- Info adicional -->
            <div class="bg-white/5 px-8 py-4 border-t border-white/10">
                <p class="text-xs text-gray-400 text-center">
                    ¿Problemas para recuperar tu cuenta?
                    <a href="mailto:contactus@xlerion.com" class="text-primary hover:underline">
                        Contacta soporte
                    </a>
                </p>
            </div>

        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/total-darkness/api/auth.php';

        const form = document.getElementById('recovery-form');
        const emailInput = document.getElementById('email');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const buttonText = document.getElementById('button-text');
        const buttonLoading = document.getElementById('button-loading');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Limpiar mensajes anteriores
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            // Mostrar loading
            buttonText.classList.add('hidden');
            buttonLoading.classList.remove('hidden');
            form.querySelector('button').disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'request-recovery',
                        email: emailInput.value
                    })
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.textContent = data.message;
                    successMessage.classList.remove('hidden');
                    emailInput.value = '';

                    // Redirigir después de 5 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 5000);
                } else {
                    throw new Error(data.error || 'Error al solicitar recuperación');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                buttonText.classList.remove('hidden');
                buttonLoading.classList.add('hidden');
                form.querySelector('button').disabled = false;
            }
        });
    </script>

</body>

</html>
