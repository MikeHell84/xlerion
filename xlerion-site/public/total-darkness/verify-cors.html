<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar CORS - Test Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .test-section h2 {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.6;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result.loading {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .result pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            margin-top: 10px;
            font-size: 12px;
        }

        .status-icon {
            display: inline-block;
            margin-right: 8px;
            font-weight: bold;
        }

        .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .info-box {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #004085;
        }

        .info-box strong {
            display: block;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>‚úÖ Verificador de CORS</h1>
        <p class="subtitle">Prueba de conectividad entre Frontend y Backend</p>

        <div class="info-box">
            <strong>Frontend:</strong> http://localhost:5173
            <strong>Backend:</strong> http://localhost:8080/total-darkness/api/auth.php
        </div>

        <div class="test-section">
            <h2>Test 1: Conexi√≥n B√°sica (GET)</h2>
            <button onclick="testGet()">Probar GET</button>
            <div id="result-get"></div>
        </div>

        <div class="test-section">
            <h2>Test 2: Preflight (OPTIONS)</h2>
            <button onclick="testOptions()">Probar OPTIONS</button>
            <div id="result-options"></div>
        </div>

        <div class="test-section">
            <h2>Test 3: Login Real (POST)</h2>
            <button onclick="testLogin()">Probar Login</button>
            <div id="result-login"></div>
        </div>

        <div class="test-section">
            <h2>Test 4: Solicitar Recuperaci√≥n</h2>
            <button onclick="testRecovery()">Probar Recovery</button>
            <div id="result-recovery"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/total-darkness/api/auth.php';

        function showLoading(elementId) {
            const el = document.getElementById(elementId);
            el.innerHTML = '<div class="result loading"><span class="spinner">‚è≥</span> Probando...</div>';
        }

        function showSuccess(elementId, message, details) {
            const el = document.getElementById(elementId);
            el.innerHTML = `
                <div class="result success">
                    <span class="status-icon">‚úÖ</span><strong>Exitoso</strong>
                    <p>${message}</p>
                    ${details ? `<pre>${details}</pre>` : ''}
                </div>
            `;
        }

        function showError(elementId, message, details) {
            const el = document.getElementById(elementId);
            el.innerHTML = `
                <div class="result error">
                    <span class="status-icon">‚ùå</span><strong>Error</strong>
                    <p>${message}</p>
                    ${details ? `<pre>${details}</pre>` : ''}
                </div>
            `;
        }

        async function testGet() {
            showLoading('result-get');
            try {
                const response = await fetch(API_URL);
                const corsHeader = response.headers.get('Access-Control-Allow-Origin');

                if (corsHeader) {
                    showSuccess('result-get', 'Headers CORS recibidos correctamente',
                        `Access-Control-Allow-Origin: ${corsHeader}`);
                } else {
                    showError('result-get', 'No se recibieron headers CORS');
                }
            } catch (error) {
                showError('result-get', error.message);
            }
        }

        async function testOptions() {
            showLoading('result-options');
            try {
                const response = await fetch(API_URL, { method: 'OPTIONS' });
                const corsOrigin = response.headers.get('Access-Control-Allow-Origin');
                const corsMethods = response.headers.get('Access-Control-Allow-Methods');
                const corsHeaders = response.headers.get('Access-Control-Allow-Headers');

                if (corsOrigin) {
                    const details = `
Access-Control-Allow-Origin: ${corsOrigin}
Access-Control-Allow-Methods: ${corsMethods || 'N/A'}
Access-Control-Allow-Headers: ${corsHeaders || 'N/A'}
                    `.trim();
                    showSuccess('result-options', 'Preflight OPTIONS respondi√≥ correctamente', details);
                } else {
                    showError('result-options', 'No se recibieron headers CORS en preflight');
                }
            } catch (error) {
                showError('result-options', error.message);
            }
        }

        async function testLogin() {
            showLoading('result-login');
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'login',
                        email: 'admin@xlerion.com',
                        password: 'TotalDarkness2026!'
                    })
                });

                const corsHeader = response.headers.get('Access-Control-Allow-Origin');
                const data = await response.json();

                if (data.success) {
                    const details = `
Status HTTP: ${response.status}
Access-Control-Allow-Origin: ${corsHeader}
Response: ${JSON.stringify(data, null, 2)}
                    `.trim();
                    showSuccess('result-login', '¬°Login exitoso! üéâ', details);
                } else {
                    showError('result-login', 'Login fallido: ' + (data.error || 'Desconocido'));
                }
            } catch (error) {
                showError('result-login', error.message);
            }
        }

        async function testRecovery() {
            showLoading('result-recovery');
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'request-recovery',
                        email: 'admin@xlerion.com'
                    })
                });

                const corsHeader = response.headers.get('Access-Control-Allow-Origin');
                const data = await response.json();

                if (data.success) {
                    const details = `
Status HTTP: ${response.status}
Access-Control-Allow-Origin: ${corsHeader}
Response: ${JSON.stringify(data, null, 2)}
                    `.trim();
                    showSuccess('result-recovery', '¬°Email de recuperaci√≥n enviado! üìß', details);
                } else {
                    showError('result-recovery', 'Error: ' + (data.error || 'Desconocido'));
                }
            } catch (error) {
                showError('result-recovery', error.message);
            }
        }

        // Ejecutar verificaci√≥n r√°pida al cargar
        window.addEventListener('load', () => {
            console.log('‚úÖ P√°gina cargada. Haz clic en los botones para probar.');
        });
    </script>
</body>

</html>
