<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Total Darkness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00e9fa',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <div class="bg-black rounded-2xl shadow-2xl border border-primary/20 overflow-hidden">

            <!-- Header -->
            <div class="p-8 pb-6">
                <div class="flex justify-center mb-6">
                    <img src="images/total-darkness-logo.png" alt="Total Darkness" class="h-20 object-contain" />
                </div>
                <h1 class="text-3xl font-extrabold text-white text-center">
                    Nueva Contraseña
                </h1>
                <p class="mt-2 text-center text-sm text-gray-400" id="email-display">
                    Cargando...
                </p>
            </div>

            <!-- Formulario -->
            <form id="reset-form" class="p-8 pt-4 space-y-6">
                <input type="hidden" id="token" name="token">

                <div>
                    <label for="new-password" class="block text-sm font-medium text-gray-300 mb-2">
                        Nueva Contraseña
                    </label>
                    <input id="new-password" name="new-password" type="password" required minlength="8"
                        class="appearance-none relative block w-full px-4 py-3 border border-white/10 bg-white/5 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm rounded-md"
                        placeholder="Mínimo 8 caracteres">
                    <p class="mt-1 text-xs text-gray-400">
                        Usa al menos 8 caracteres con mayúsculas, minúsculas y números
                    </p>
                </div>

                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-2">
                        Confirmar Contraseña
                    </label>
                    <input id="confirm-password" name="confirm-password" type="password" required minlength="8"
                        class="appearance-none relative block w-full px-4 py-3 border border-white/10 bg-white/5 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm rounded-md"
                        placeholder="Confirma tu contraseña">
                </div>

                <!-- Mensajes -->
                <div id="error-message"
                    class="hidden bg-red-500/10 border border-red-500 text-red-400 px-4 py-3 rounded-md text-sm"></div>
                <div id="success-message"
                    class="hidden bg-green-500/10 border border-green-500 text-green-400 px-4 py-3 rounded-md text-sm">
                </div>

                <!-- Botones -->
                <div class="space-y-4">
                    <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-primary text-sm font-medium rounded-md text-black bg-primary hover:bg-transparent hover:text-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-black transition-all">
                        <span id="button-text">Actualizar Contraseña</span>
                        <span id="button-loading" class="hidden">
                            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                        </span>
                    </button>
                </div>
            </form>

            <!-- Info adicional -->
            <div class="bg-white/5 px-8 py-4 border-t border-white/10">
                <p class="text-xs text-gray-400 text-center">
                    ¿Problemas?
                    <a href="mailto:contactus@xlerion.com" class="text-primary hover:underline">
                        Contacta soporte
                    </a>
                </p>
            </div>

        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/total-darkness/api/auth.php';

        const form = document.getElementById('reset-form');
        const tokenInput = document.getElementById('token');
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const emailDisplay = document.getElementById('email-display');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const buttonText = document.getElementById('button-text');
        const buttonLoading = document.getElementById('button-loading');

        // Obtener token de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token'); if (!token) {
            errorMessage.textContent = 'Token de recuperación no válido';
            errorMessage.classList.remove('hidden');
            form.style.display = 'none';
        } else {
            tokenInput.value = token;
            validateToken(token);
        }

        // Validar token al cargar
        async function validateToken(token) {
            try {
                const response = await fetch('api/auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'validate-token',
                        token: token
                    })
                });

                const data = await response.json();

                if (data.success) {
                    emailDisplay.textContent = `Restableciendo contraseña para: ${data.email}`;
                } else {
                    throw new Error(data.error || 'Token inválido o expirado');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
                form.style.display = 'none';

                // Agregar botón para solicitar nuevo token
                errorMessage.innerHTML += '<br><a href="recovery.html" class="underline mt-2 inline-block">Solicitar nuevo enlace</a>';
            }
        }

        // Validación en tiempo real
        confirmPasswordInput.addEventListener('input', () => {
            if (confirmPasswordInput.value && newPasswordInput.value !== confirmPasswordInput.value) {
                confirmPasswordInput.setCustomValidity('Las contraseñas no coinciden');
            } else {
                confirmPasswordInput.setCustomValidity('');
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validar contraseñas
            if (newPasswordInput.value !== confirmPasswordInput.value) {
                errorMessage.textContent = 'Las contraseñas no coinciden';
                errorMessage.classList.remove('hidden');
                return;
            }

            if (newPasswordInput.value.length < 8) {
                errorMessage.textContent = 'La contraseña debe tener al menos 8 caracteres';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Limpiar mensajes anteriores
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            // Mostrar loading
            buttonText.classList.add('hidden');
            buttonLoading.classList.remove('hidden');
            form.querySelector('button').disabled = true;

            try {
                const response = await fetch('api/auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'reset-password',
                        token: tokenInput.value,
                        newPassword: newPasswordInput.value
                    })
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.textContent = data.message + '. Redirigiendo al inicio de sesión...';
                    successMessage.classList.remove('hidden');

                    // Redirigir después de 3 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    throw new Error(data.error || 'Error al actualizar contraseña');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
                buttonText.classList.remove('hidden');
                buttonLoading.classList.add('hidden');
                form.querySelector('button').disabled = false;
            }
        });
    </script>

</body>

</html>
