; Configuración PHP para Total Darkness
; Este archivo debe estar en el directorio total-darkness

; Configuración de correo SMTP para Xlerion
; IMPORTANTE: Actualiza estos valores con las credenciales reales de tu servidor

[mail function]
; Para servidor SMTP de Xlerion (actualizar con datos reales)
SMTP = mail.xlerion.com
smtp_port = 587
sendmail_from = noreply@xlerion.com

; Usuario y contraseña SMTP (si es necesario)
; auth_username = tu-usuario-smtp
; auth_password = tu-contraseña-smtp

; Para desarrollo local con MailHog (recomendado para testing)
; Descomenta estas líneas y comenta las de arriba si usas MailHog
; SMTP = localhost
; smtp_port = 1025

; Configuración de errores (solo para desarrollo)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Zona horaria
date.timezone = America/Mexico_City

; Límites de memoria y ejecución
memory_limit = 128M
max_execution_time = 30
upload_max_filesize = 10M
post_max_size = 10M
